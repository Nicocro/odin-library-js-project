<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Little Library</h1>
            <button id="add-book">Add book</button>
        </div>

        <div class="library"> 
            
        </div>

        <div class="footer">
            <h2>Property of Geronimo Stilton</h2>
        </div>
    </div>

    <dialog>
        <h2>Enter Book Info!</h2>
        <button id="close">close</button>
        <form method="dialog" id="bookForm">
            <div>
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle">
            </div>
            <div>
                <label for="bookAuthor">Book Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor">
            </div>
            <div>
                <label for="numberOfPages">Number of Pages:</label>
                <input type="number" id="numberOfPages" name="numberOfPages">
            </div>
            <div>
                <label for="readCheckbox">Read:</label>
                <input type="checkbox" id="readCheckbox" name="readCheckbox">
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </dialog>

    <script src="app.js"></script>   
</body>
</html>
